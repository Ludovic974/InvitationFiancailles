<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Invitation aux Fiançailles de Mathilde et Ludovic</title>
</head>
<body>
    <div class="container">
        <div class="timeline">
            <div class="invitation-intro">
                <h1><span>Vous êtes</span> <span>cordialement</span> <span>invité</span></h1>
            </div>
            <div class="invitation-home">
                <h2>Pour célébrer les<br> fiançailles de</h2>
                <img src="./1.jpg">
                <div class="the-married-ones">
                    <h2><span>Mathilde</span><span> & </span><span>Ludovic</span></h2>
                </div>
            </div>
            <div class="invitation-join-us">
                <h2>Rejoignez-nous le</h2>
                <img src="./2.jpg" alt="">
                <div class="time">
                    <div class="day">21</div>
                    <div class="month">07</div>
                    <div class="year">2024</div>
                </div>
                <div class="location">
                    <p>à 12h00<br> chez Irise Traiteur à Saint-Joseph</p>
                </div>
            </div>
            <div class="invitation-contact">
                <h3>Merci de confirmer votre présence</h3>
                <h4>Au plus tard, le <br><span>1er juillet</span></h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
